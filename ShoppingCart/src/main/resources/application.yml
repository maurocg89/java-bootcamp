spring:
  datasource: 
    url: jdbc:mysql://localhost:3306/shopping_cart_db?useSSL=false
    username: root
    password: root
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy  
    properties:
      hibernate:
         dialect: org.hibernate.dialect.MySQL5Dialect